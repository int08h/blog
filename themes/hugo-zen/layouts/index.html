{{ partial "header.html" . }}

<main role="main">
  {{ range (where .Data.Pages ".Params.hidefromhome" "!=" "true") }}
    <article itemscope itemtype="http://schema.org/Blog">
      <h1 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      <span class="entry-meta entry-meta-main">
        <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "January 02, 2006" }}</time> | {{ .WordCount }} words
      </span>
      <p class="entry-description">{{ .Description }}</p>
    </article>
  {{ end }}
</main>

{{ partial "footer.html" . }}
