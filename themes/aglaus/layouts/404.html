{{ define "title" }}{{ .Title }} - {{ end }}

{{ define "main" }}
<div class="l-container">
  <header class="p-page-title">
    <h1 class="title">{{ .Title }}</h1>
    <p>You are looking for something that could not be found.</p>
  </header>

  <ul class="p-articles">
    {{ range first 5 .Site.Pages }}<li>{{ .Render "li_sm" }}</li>{{ end }}
  </ul>
</div>
{{ end }}
