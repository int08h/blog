<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id":"{{ .Site.BaseURL }}"
    },
    "headline": "{{ .Title }} - {{ .Site.Title }}",
    "datePublished": "{{ .Date.Format "2017-02-22T15:04:05Z" }}",
    "dateModified": "{{ .Lastmod.Format "2017-02-22T15:04:05Z" }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Title }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/logo.png",
        "width": 600,
        "height": 60
      }
    },
    "description": "{{ .Description | default .Summary }}"
  }
</script>
